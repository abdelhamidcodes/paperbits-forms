<div data-bind="css: divTypeClass" >
    <!-- ko if: labelText() && showLabel() === 'before' -->
    <label data-bind="css: labelTypeClass, attr: { for: labelFor }, text: labelText"></label>
    <!-- /ko-->
    <input data-bind="css: inputTypeClass, 
           attr: {
               id: labelFor,
               type: inputType,
               name: inputName,
               value: inputValue,
               placeholder: placeholderText,
               maxlength: maxLength,
               min: minValue,
               max: maxValue,
               size: sizeValue,
               step: stepValue,
               required: isRequired,
               readonly: isReadonly,
               disabled: isDisabled,
               checked: isChecked,
               accept: accept,
               pattern: patternRegexp }"/>
    <!-- ko if: labelText() && showLabel() === 'after' -->
    <label data-bind="css: labelTypeClass, attr: { for: labelFor }, text: labelText"></label>
    <!-- /ko-->
</div>
