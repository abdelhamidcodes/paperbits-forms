<div class="editor resizable-content flex-container flex-container-column">
    <h1>Input control<a href="#" class="btn pull-right" data-bind="click: closeEditor">âœ–</a></h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#mainCollapse'"></a>
                <b>Main</b>
            </label>
            <div id="mainCollapse" class="collapse form-group-collapse">
                <label class="form-label">Control Id</label>
                <input type="text" class="form-control" data-bind="textInput: labelFor" maxlength="1000" />

                <label class="form-label">Name</label>
                <input type="text" class="form-control" data-bind="textInput: inputName" maxlength="1000" />

                <label class="form-label">Input type</label>
                <select class="form-control" data-bind="options: inputTypes, value: inputType"></select>
                
                <label class="form-label">Placeholder text</label>
                <input type="text" class="form-control" data-bind="textInput: placeholderText" maxlength="1000" />

            </div>
        </div>        

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#labelCollapse'"></a>
                <b>Label</b>
            </label>

            <div id="labelCollapse" class="collapse form-group-collapse">
                <div class="form-group">
                    <label class="form-label">
                        <input name="showLabel" type="radio" value="none" data-bind="checked: showLabel" />None
                    </label>
                    <label class="form-label">
                        <input name="showLabel" type="radio" value="before" data-bind="checked: showLabel" />Before
                    </label>
                    <label class="form-label">
                        <input name="showLabel" type="radio" value="after" data-bind="checked: showLabel" />After
                    </label>
                </div>

                <!-- ko if: showLabel() !== 'none' -->
                <label class="form-label">Label text</label>
                <input type="text" class="form-control" data-bind="textInput: labelText" maxlength="1000" />
                <!-- /ko -->
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#optionsCollapse'"></a>
                <b>Settings</b>
            </label>
            <div id="optionsCollapse" class="collapse form-group-collapse">

                <!-- ko if: inputType() === 'text' -->                
                <label class="form-label">Max number of characters allowed</label>
                <input type="number" class="form-control" data-bind="textInput: maxLength" maxlength="7" />
                <!-- /ko -->

                <!-- ko if: inputType() === 'reset' || inputType() === 'hidden' || inputType() === 'submit' -->                
                <label class="form-label">Control value</label>
                <input type="text" class="form-control" data-bind="textInput: inputValue" maxlength="1000" />
                <!-- /ko -->

                <!-- ko if: inputType() === 'checkbox' || inputType() === 'radio' -->
                <label class="form-label">Control value</label>
                <input type="text" class="form-control" data-bind="textInput: inputValue" maxlength="1000" />

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isChecked" />Is checked
                </label>

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isInline" />Is inline
                </label>
                <!-- /ko -->

                <!-- ko if: inputType() === 'color' -->                
                <label class="form-label">Control value</label>
                <input type="color" class="form-control" data-bind="textInput: inputValue" maxlength="1000" />
                <!-- /ko -->

                <!-- ko if: inputType() === 'date' -->                
                <label class="form-label">Control value</label>
                <input type="text" class="form-control" data-bind="textInput: inputValue" maxlength="1000" />

                <label class="form-label">Minimum value</label>
                <input type="date" class="form-control" data-bind="textInput: minValue" />
                
                <label class="form-label">Maximum value</label>
                <input type="date" class="form-control" data-bind="textInput: maxValue" />
                
                <label class="form-label">Step value</label>
                <input type="number" class="form-control" data-bind="textInput: stepValue" />
                <!-- /ko -->

                <!-- ko if: inputType() === 'email' || inputType() === 'password' || inputType() === 'search' || inputType() === 'url' -->                
                <label class="form-label">Control value</label>
                <input type="text" class="form-control" data-bind="textInput: inputValue" maxlength="1000" />

                <label class="form-label">Max number of characters allowed</label>
                <input type="number" class="form-control" data-bind="textInput: maxLength" maxlength="7" />
                
                <label class="form-label">Pattern</label>
                <input type="text" class="form-control" data-bind="textInput: patternRegexp" maxlength="150" />
                
                <label class="form-label">Size value</label>
                <input type="number" class="form-control" data-bind="textInput: sizeValue" />
                <!-- /ko -->

                <!-- ko if: inputType() === 'number' || inputType() === 'range' -->                
                <label class="form-label">Control value</label>
                <input type="text" class="form-control" data-bind="textInput: inputValue" maxlength="1000" />

                <label class="form-label">Minimum value</label>
                <input type="number" class="form-control" data-bind="textInput: minValue" />
                
                <label class="form-label">Maximum value</label>
                <input type="number" class="form-control" data-bind="textInput: maxValue" />
                
                <label class="form-label">Step value</label>
                <input type="number" class="form-control" data-bind="textInput: stepValue" />
                <!-- /ko -->

                <!-- ko if: inputType() === 'time' -->                
                <label class="form-label">Control value</label>
                <input type="text" class="form-control" data-bind="textInput: inputValue" maxlength="1000" />

                <label class="form-label">Minimum value</label>
                <input type="time" class="form-control" data-bind="textInput: minValue" />
                
                <label class="form-label">Maximum value</label>
                <input type="time" class="form-control" data-bind="textInput: maxValue" />
                
                <label class="form-label">Step value</label>
                <input type="number" class="form-control" data-bind="textInput: stepValue" />
                <!-- /ko -->
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
                <b>Miscellaneous</b>
            </label>
            <div id="miscellaneousCollapse" class="collapse form-group-collapse">                

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isRequired" />Is required
                </label>

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isReadonly" />Is read-only
                </label>

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isDisabled" />Is disabled
                </label>
            </div>
        </div>
    </fieldset>
</div>
