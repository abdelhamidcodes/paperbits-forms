<div class="form-group">
    select
    <!--ko if: labelText() && showLabel() === 'before' -->
    <label data-bind="attr: { for: labelFor }, text: labelText"></label>
    <!--/ko-->
    <select class="form-control" data-bind="options: optionsList, optionsCaption: defaultText,
        attr: { 
            id: labelFor,
            name: selectName,
            size: sizeCount,
            multiple: isMultiple,
            required: isRequired,
            disabled: isDisabled }"></select>
    <!--ko if: labelText() && showLabel() === 'after' -->
    <label data-bind="attr: { for: labelFor }, text: labelText"></label>
    <!--/ko-->
</div>
