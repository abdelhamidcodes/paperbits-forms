<div class="editor resizable-content flex-container flex-container-column">
    <h1>Drop-down list for selection<a href="#" class="btn pull-right" data-bind="click: closeEditor">âœ–</a></h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#mainCollapse'"></a>
                <b>Main</b>
            </label>
            <div id="mainCollapse" class="collapse form-group-collapse">
                <label class="form-label">Control Id</label>
                <input type="text" class="form-control" data-bind="textInput: labelFor" maxlength="1000" />

                <label class="form-label">Name</label>
                <input type="text" class="form-control" data-bind="textInput: selectName" maxlength="1000" />

                <label class="form-label">Number of visible options</label>
                <input type="text" class="form-control" data-bind="textInput: sizeCount" maxlength="10" />
                
                <label class="form-label">Default text</label>
                <input type="text" class="form-control" data-bind="textInput: defaultText" maxlength="1000" />

            </div>
        </div>        

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#labelCollapse'"></a>
                <b>Label</b>
            </label>

            <div id="labelCollapse" class="collapse form-group-collapse">
                <div class="form-group">
                    <label class="form-label">
                        <input name="showLabel" type="radio" value="none" data-bind="checked: showLabel" />None
                    </label>
                    <label class="form-label">
                        <input name="showLabel" type="radio" value="before" data-bind="checked: showLabel" />Before
                    </label>
                    <label class="form-label">
                        <input name="showLabel" type="radio" value="after" data-bind="checked: showLabel" />After
                    </label>
                </div>

                <!-- ko if: showLabel() !== 'none' -->
                <label class="form-label">Label text</label>
                <input type="text" class="form-control" data-bind="textInput: labelText" maxlength="1000" />
                <!-- /ko -->
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#optionsCollapse'"></a>
                <b>Options/Values</b>
            </label>
            <div id="optionsCollapse" class="collapse form-group-collapse">

                <label class="form-label">Add item:</label>
                <input type="text" data-bind='value:itemToAdd, valueUpdate: "afterkeydown"' />
                <button class="btn" data-bind="click: addItem, enable: itemToAdd().length > 0">Add</button>

                <label class="form-label">Options:</label>
                <select class="form-control" multiple="multiple" height="5" data-bind="options:optionsList, selectedOptions:selectedItems"> </select>

                <div class="flex-item btn-group">
                    <button class="btn" data-bind="click: upItem, visible: selectedItems().length > 0">
                        <i class="paperbits-icon paperbits-circle-add"></i>
                        Up
                    </button>
                    <button class="btn" data-bind="click: downItem, visible: selectedItems().length > 0">
                        <i class="paperbits-icon paperbits-simple-add"></i>
                        Down
                    </button>
                    <button class="btn" data-bind="click: deleteItem, visible: selectedItems().length > 0">
                        <i class="paperbits-icon paperbits-circle-remove"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
                <b>Miscellaneous</b>
            </label>
            <div id="miscellaneousCollapse" class="collapse form-group-collapse">

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isMultiple" />Is multiple
                </label>

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isRequired" />Is required
                </label>

                <label class="form-label">
                    <input type="checkbox" data-bind="checked: isDisabled" />Is disabled
                </label>
            </div>
        </div>
    </fieldset>
</div>
