<div class="editor resizable-content flex-container flex-container-column">
    <h1>Form<a href="#" class="btn pull-right" data-bind="click: closeEditor">âœ–</a></h1>
    <hr />
    <fieldset class="form" data-bind="scrollable: {}">
        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#mainCollapse'"></a>
                <b>Main</b>
            </label>
            <div id="mainCollapse" class="collapse form-group-collapse">
                <label class="form-label">Action</label>
                <input type="text" class="form-control" data-bind="textInput: formAction" maxlength="1000" spellcheck="false" />

                <label class="form-label">Method</label>
                <div class="form-group">
                    <label class="form-label">
                        <input name="formMethod" type="radio" value="get" data-bind="checked: formMethod" />Get
                    </label>
                    <label class="form-label">
                        <input name="formMethod" type="radio" value="post" data-bind="checked: formMethod" />Post
                    </label>
                </div>
                <!-- ko if: formMethod() === 'post' -->                
                <label class="form-label">Encoding for Post</label>
                <div class="form-group">
                    <label class="form-label">
                        <input name="encType" type="radio" value="application/x-www-form-urlencoded" data-bind="checked: encType" />application/x-www-form-urlencoded
                    </label>
                    <label class="form-label">
                        <input name="encType" type="radio" value="multipart/form-data" data-bind="checked: encType" />multipart/form-data
                    </label>
                    <label class="form-label">
                        <input name="encType" type="radio" value="text/plain" data-bind="checked: encType" />text/plain
                    </label>
                </div>
                <!-- /ko -->

                <label class="form-label">Target</label>
                <div class="form-group">
                    <label class="form-label">
                        <input name="formTarget" type="radio" value="_self" data-bind="checked: formTarget" />Same window
                    </label>
                    <label class="form-label">
                        <input name="formTarget" type="radio" value="_blank" data-bind="checked: formTarget" />Blank window
                    </label>
                </div>
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#miscellaneousCollapse'"></a>
                <b>Miscellaneous</b>
            </label>
            <div id="miscellaneousCollapse" class="collapse form-group-collapse">
                <label class="form-label">Character encodings</label>
                <input type="text" class="form-control" data-bind="textInput: acceptCharset" maxlength="1000" />

                <label class="form-label">
                    <input class="form-check-input" type="checkbox" data-bind="checked: isInline" />Is inline
                </label>

                <label class="form-label">
                    <input class="form-check-input" type="checkbox" data-bind="checked: isFieldset" />Fieldset
                </label>
                
                <!-- ko if: isFieldset() -->                
                <label class="form-label">Legend</label>                
                <input type="text" class="form-control" data-bind="textInput: legendText" maxlength="1000" />

                <label class="form-label">Legend align</label>
                <div class="form-group">
                    <label class="form-label">
                        <input name="legendAlign" type="radio" value="left" data-bind="checked: legendAlign" />Left
                    </label>
                    <label class="form-label">
                        <input name="legendAlign" type="radio" value="right" data-bind="checked: legendAlign" />Right
                    </label>
                    <label class="form-label">
                        <input name="legendAlign" type="radio" value="top" data-bind="checked: legendAlign" />Top
                    </label>
                    <label class="form-label">
                        <input name="legendAlign" type="radio" value="bottom" data-bind="checked: legendAlign" />Bottom
                    </label>
                </div>
                <!-- /ko -->
            </div>
        </div>

        <div class="form-group form-group-collapsible">
            <label class="form-label">
                <a href="#" class="form-group-toggle" data-bind="collapse: '#optionsCollapse'"></a>
                <b>Hidden inputs</b>
            </label>
            <div id="optionsCollapse" class="collapse form-group-collapse">

                <label class="form-label">Add item:</label>
                <input class="form-control" type="text" placeholder="name" data-bind='value:itemNameToAdd, valueUpdate: "afterkeydown"' />
                <input class="form-control" type="text" placeholder="value" data-bind='value:itemValueToAdd, valueUpdate: "afterkeydown"' />
                <button class="btn" data-bind="click: addItem, enable: itemNameToAdd().length > 0 && itemValueToAdd().length > 0">
                   <i class="paperbits-icon paperbits-circle-add"></i> Add
                </button>

                <label class="form-label">Name - Value:</label>
                <select class="form-control" multiple="multiple" height="5" 
                        data-bind="options:hiddenInputs, optionsText: function(item) { return item.itemName+ ' - ' + item.itemValue },
                        optionsValue: 'itemName', selectedOptions: selectedItems"> </select>

                <div data-bind="visible: selectedItems().length > 0 ">
                    <button class="btn" data-bind="click: deleteItem">Delete</button>
                </div>
            </div>
        </div>
    </fieldset>
</div>
