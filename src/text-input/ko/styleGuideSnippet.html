<div data-bind="stylePreview: variation.key, styleableGlobal: variation.key" class="form-group">
    <label class="form-label" aria-hidden="true" tabindex="-1"
        data-bind="styleableGlobal: variation.key + '/components/formLabel/default'">
        Label
    </label>
    <input type="text" class="form-control" value="Input value"
        data-bind="styleableGlobal: variation.key + '/components/formControl/default'" tabindex="-1"
        aria-hidden="true" />
    <div class="invalid-feedback" data-bind="styleableGlobal: variation.key + '/components/invalidFeedback/default'">
        The field is required
    </div>
</div>
